<!DOCTYPE html>
<html>
<head>
    <title>Clear Token - NCIP System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success {
            color: #10b981;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Clear Expired Token</h1>
        <p>Your authentication token has expired. Click the button below to clear the old token and refresh the page.</p>
        <button onclick="clearToken()">Clear Token & Refresh</button>
        <p class="success" id="success">‚úÖ Token cleared! Redirecting to login...</p>
    </div>

    <script>
        function clearToken() {
            // Clear all NCIP related data
            localStorage.removeItem('ncip_token');
            localStorage.removeItem('ncip_user');
            localStorage.removeItem('ncip_applications');
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            // Redirect to login after 1 second
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
    </script>
</body>
</html>
